apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-confrdb
    app.kubernetes.io/name: namespace
    app.kubernetes.io/instance: system
    app.kubernetes.io/component: confrdb
    app.kubernetes.io/created-by: app
    app.kubernetes.io/part-of: app
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-confrdb
  namespace: system
  labels:
    control-plane: controller-confrdb
    app.kubernetes.io/name: deployment
    app.kubernetes.io/instance: controller-confrdb
    app.kubernetes.io/component: confrdb
    app.kubernetes.io/created-by: app
    app.kubernetes.io/part-of: app
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-confrdb
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: confrdb
      labels:
        control-plane: controller-confrdb
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: docker.io/jnnkrdb/confrdb:v0.0.1
        name: confrdb
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: controller-confrdb
      terminationGracePeriodSeconds: 10
